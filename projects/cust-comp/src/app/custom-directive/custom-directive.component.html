<!-- Structural Directive = ngFor -->
<div class="row" *appUnless="false">
    <div class="col-md-12">
        <ol>
            <li *ngFor="let mb of (mobiles); let ind = index;"> {{mb}} => {{ind}} </li>
        </ol>
    </div>
</div>

<!-- In above if we make that custom structural directive true then it will show the list and if we make it false it will not show the list items -->
